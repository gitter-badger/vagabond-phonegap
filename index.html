<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="text/javascript" src="phonegap.js"></script>
</head>
<body>
<div style="text-align: center" onclick='document.location.reload()'>
  <br><br><br>
  <img src="logo-36-30.png" width="36" height="36"><br><br>
  <div id="status" style="font-family: sans-serif; font-weight:300">Loading</div>
</div>
<script type="text/javascript">
  window.onload = function() {
    try {
      var url = " http://29a8b6d6.ngrok.com/site/index/app?client=phonegap/1.0";
      var xhr;
      if (window.XMLHttpRequest) {
        xhr = new XMLHttpRequest();
      }  else {
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
      }
      xhr.open("GET", url, false);
      xhr.send();
      if (xhr.status == 200) {
        try {
          eval(xhr.responseText);
          window.localStorage.setItem("app", xhr.responseText);
          return;
        } catch(e) {}
      }
    } catch (e) {}
    var app = window.localStorage.getItem("app");
    if (app) {
      try {
        eval(app);
        return;
      } catch(e) {}
    }
    document.getElementById("status").innerHTML =
        "Click to reconnect";
  };
  window.onunload = function(){};
</script>
</body>
</html>
